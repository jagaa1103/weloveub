<ion-content id="home" padding>
  <div id="menu_space_top">
    <img src="build/icons/city.png" width="150px">
    <h1 style="color: #fff;">WE <span><img src="build/icons/hearts.png" width="25px"></span> UB</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <div class="main_menu_card" (click)="goRestaurants()" tappable>
          <div>
            <div width="100%" height="100%">
              <img src="build/icons/main_menu/restaurant.png" class="main_menu_card_icon">
            </div>
            <div class="main_menu_card_text">Restaurants</div>
          </div>
        </div>
      </ion-col>
      <ion-col width-50>
        <div class="main_menu_card" (click)="goCoffeeshops()" tappable>
          <div>
            <div width="100%" height="100%">
              <img src="build/icons/main_menu/night_club.png" class="main_menu_card_icon">
            </div>
            <div class="main_menu_card_text">Coffee Shops</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <div class="main_menu_card" (click)="goResorts()" tappable>
          <div>
            <div width="100%" height="100%">
              <img src="build/icons/main_menu/amralt.png" class="main_menu_card_icon">
            </div>
            <div class="main_menu_card_text">Resorts</div>
          </div>
        </div>
      </ion-col>
      <ion-col width-50>
        <div class="main_menu_card" (click)="addInfo()" tappable>
          <div>
            <div width="100%" height="100%">
              <img src="build/icons/add.png" class="main_menu_card_icon">
            </div>
            <div class="main_menu_card_text">Add Info</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
